    <button type="button" onclick="task4()"> tinh tien lai  </button>
    <script>

        function task4() {
            let number=+prompt("nhap so tien gui");
            let month=+prompt("nhap so thang gui");
            let money=0;
            let i=0,laisuat;
            switch (month){
                case 1 :
                    laisuat=3.65/100;
                    break;
                case 3 :
                    laisuat=4/100;
                    break;
                case 6 :
                    laisuat=5.6/100;
                    break;
                case 9 :
                    laisuat=5.7/100;
                    break;
                case 12 :
                    laisuat=6.2/100;
                    break;
                case 18 :
                    laisuat=8.8/100;
                    break;
                case 24 :
                case 36 :
                    laisuat=6/100;
                    break;
                default :
                    laisuat=0.2/100;
            }
            while (i < month){
                money = number*laisuat +number;
                i++;
            }
            document.write("so tien ban nhan duoc sau " + month + " thang la: "+ money)
        }


    </script>
